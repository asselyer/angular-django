<div class="container2">
<ng-container *ngIf="!isLogged">
  <div>
  <div>
    <label for="exampleDropdownFormEmail2">User name </label>
    <input type="text" class="form-control" id="exampleDropdownFormEmail2" placeholder="Login" [(ngModel)]="login">
  </div>
  <div>
    <label for="exampleDropdownFormPassword2">Password</label>
    <input type="password" class="form-control" id="exampleDropdownFormPassword2" placeholder="Password" [(ngModel)]="password">
  </div>
  <button (click)="auth()" class="btn btn-primary">Sign in</button>
</div>
</ng-container>


<ng-container *ngIf="isLogged">
  Add Book:
  <div>
    <input type="text" placeholder="Book name" [(ngModel)]="name" />
    <input type="text" placeholder="Author" [(ngModel)]="author" />
    <input type="text" placeholder="Price" [(ngModel)]="price" />
    <input type="text" placeholder="Genre" [(ngModel)]="genre" />
    <input type="text" placeholder="Rating" [(ngModel)]="rating" />

    <button (click)="createBook()" class="btn btn-primary">Add</button>
  </div>

  Book List
  <ng-container *ngIf="!loading">
    Loading...
  </ng-container>

  <ng-container *ngIf="loading">
    <div>
      <div *ngFor="let l of booklists">
      <span (click)="getBooks(l)">
        <input type="text" placeholder="Book name" [(ngModel)]="l.name" />
        <input type="text" placeholder="Author" [(ngModel)]="l.author" />
        <input type="text" placeholder="Price" [(ngModel)]="l.price" />
        <input type="text" placeholder="Genre" [(ngModel)]="l.genre" />
        <input type="text" placeholder="Rating" [(ngModel)]="l.rating" />

      </span>
        <br>
      <div>
        {{l.id}} - {{l.name}} - {{l.author}} - {{l.price}} - {{l.owner.username}} - {{l.genre}} - {{l.rating}}
</div>
        <span style="color: red" (click)="deleteBookList(l)"> <button class="btn btn-danger "> Delete</button></span>
        <span style="color: green" (click)="updateBookList(l)">  <button class="btn btn-success"> Edit</button></span>
      </div>
    </div>
  </ng-container>

  <br/>

  <div>
    <button (click)="logout()" class="btn btn-primary">Log out</button>
  </div>

</ng-container>
<!-- <h1>{{message}}</h1> -->
</div>
